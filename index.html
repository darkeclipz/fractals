<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Three.js demo</title>
        <style>
            body { margin: 0; overflow: hidden; background-color: #000; color: #fff; }
            canvas { width: 100%; height: 100%;  }
        </style>
    </head>
    <body>
        <script src="three.js"></script>
        <script src="app.js"></script>
        <script type="x-shader/x-vertex" id="vertexShader">  

            varying vec2 vUv; 
            void main()
            {
                vUv = uv;

                vec4 mvPosition = modelViewMatrix * vec4(position, 1.0 );
                gl_Position = projectionMatrix * mvPosition;
            }

        </script>
          
        <script type="x-shader/x-fragment" id="fragmentShader">  

            uniform float iTime;
            uniform vec2 iResolution;

            #define AA 32.
            #define MAX_ITER 1024.
            #define THRESHOLD 64.
            #define LN2 0.6931471806
            
            // Palette
            
            struct palette {
                vec3 c0, c1, c2, c3, c4;
            };
            
            palette palette_blue() {
                palette p; 
                p.c0 = vec3(0,2,5)/255.;
                p.c1 = vec3(8,45,58)/255.;
                p.c2 = vec3(38,116,145)/255.;
                p.c3 = vec3(167,184,181)/255.;
                p.c4 = vec3(207,197,188)/255.;
                return p;    
            }
            
            // Random
            
            float random (in vec2 st) {
                return fract(sin(dot(st.xy, vec2(12.9898,78.233)))* 43758.5453123);
            }
            
            float randSeed = 0.;
            vec2 nextRand2() {
                vec2 v = vec2( randSeed++, randSeed++ );
                return vec2( random( v+0.34 ), random( v+0.75 ) );    
            }
            
            // Mapping
            
            vec3 cmap( float t, palette p ) {
                vec3 col = vec3(0);
                col = mix( p.c0,  p.c1, smoothstep(0. , .2, t));
                col = mix( col, p.c2, smoothstep(.2, .4 , t));
                col = mix( col, p.c3, smoothstep(.4 , .6, t));
                col = mix( col, p.c4, smoothstep(.6,  .8, t));
                col = mix( col, p.c0, smoothstep(.8, 1.,  t));
                return col;
            }
            
            
            float bship(vec2 uv) {
                
                vec2 c = vec2(0.5971,-0.9370);
                
                vec2 z = uv ; 
                float i = 0.;
                
                for(float j=0.; j < MAX_ITER ; j++) {
                    // z = ( |Re(z)| + i|Im(z)| )^2   
                    z = abs(z);
                    z = mat2(z, -z.y, z.x) * z + c;
                    i=j;
                    if( dot(z,z) > THRESHOLD ) break;
                }
              
                return i - log(log(dot(z,z))/LN2)/LN2;	    
            }
            
            varying vec2 vUv; 
            void main(void)
            {
                vec2 fragCoord = vUv * iResolution;

                vec2 R = iResolution;
        
                palette pal = palette_blue();
                
                vec3 col = vec3(0);
                float a = 3.141592654/2.;
                mat2 r = mat2(cos(a),sin(a),-sin(a),cos(a));
            
                for(float i=0.; i < AA; i++) {
                    
                    vec2 p = 1.6*r*((2.*fragCoord-R+nextRand2()+0.0001)/R.y);
                    float orbit = bship(p) / MAX_ITER;
                    float f = fract( 10.*orbit );
                    col += cmap(f, pal); 
                }
                
                col /= AA;
      
                gl_FragColor = vec4(col, 1.0);
            }

        </script>  

        <script>

            var client = new XMLHttpRequest();
            client.open('GET', '/shaders/fragment_BurningShipJulia.glsl');
            client.onreadystatechange = function() {
                //document.body.innerHTML = "<pre>"+client.responseText+"</pre>";
            }
            client.send();

            //https://stackoverflow.com/questions/24820004/how-to-implement-a-shadertoy-shader-in-three-js
            let scene = new THREE.Scene();
            let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            let renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            let tuniform = {
                iTime:    { type: 'f', value: 0.1 },
                iResolution: { type: 'vec2', value: { x: window.innerWidth, y: window.innerHeight } }
            };

            var material = new THREE.ShaderMaterial({
                uniforms: tuniform,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,            
                side:THREE.DoubleSide
            });

            var tobject = new THREE.Mesh( new THREE.PlaneGeometry(700, 394,1,1), material);

            camera.position.z = 200;
            scene.add(tobject);

            let clock = +new Date();

            var render = function () {
                requestAnimationFrame(render);
                renderer.render(scene, camera);

                let current = +new Date();
                let timePassed = (current - clock)/1000;
                clock = current;
                tuniform.iTime.value += timePassed;
            };

            //render();
            renderer.render(scene, camera);

        </script>
    </body>
</html>
